<h2>Tasks</h2>
<div>
  <label>Task name:
    <input #taskName />
  </label>
  <button (click)="add(taskName.value); taskName.value=''">
    add
  </button>
</div>
<ul class="tasks">
  <li *ngFor="let task of tasks">
    <a routerLink="/detail/{{task.id}}">
      <span class="badge">{{task.id}}</span> {{task.name}}
    </a>
    <button class="delete" title="delete task" (click)="deleteTask(task)">x</button>
  </li>
</ul>
